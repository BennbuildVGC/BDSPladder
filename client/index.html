<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Pokémon Brilliant Diamond and Shining Pearl ladder">
    <meta name="keywords" content="Pokémon, VGC, Bennbuild, Brilliant Diamond, Shining Pearl, BDSP, BFD">
    <meta name="author" content="Bennbuild">
    <title>BDSP Ladder</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <main>
        <h1>VGC Tour Ladder</h1>
        <p>Ratings are based on matches played in <a href="https://battlefy.com/browse/pokemon-swordshield?type=Any%20Format">Battlefy tournaments</a>, using the Pokémon Showdown rating system. If you have a private Battlefy tournament you think should be added, DM me on <a href="https://twitter.com/BDSPladder">Twitter</a>!</p>
        <hr>
        <div>
            <button onclick="pullformat('s12')" display=inline-block>Series 12</button>
            <button onclick="pullformat('bdsp')" display=inline-block>BDSP</button>
        </div>
        <p>Click on a player to see their details.</p>
        <table id="ladder">
            <tr class="header">
                <th>#</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Games played</th>
                <th>W/L</th>
                <th>Win%</th>
            </tr>
        </table>
    </main>
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      type="text/javascript"
    ></script>
    <script src="js/index.js"></script>
</body>

</html>
